# Automation Settings (Research-backed: 2-5 tailored applications/day is optimal)
automation:
  daily_target: 3  # Recommended: 3 high-quality applications per day
  min_daily: 2
  max_daily: 5
  auto_search: true
  auto_search_time: "08:00"  # Daily search time
  email_notifications: true
  slack_notifications: true
  
  # Weekly targets
  weekly_goal: 15  # 3/day * 5 days
  
  # Interview scheduling preferences
  scheduling:
    working_hours_start: 9
    working_hours_end: 17
    exclude_weekends: true
    preferred_interview_duration: 60  # minutes
    buffer_between_interviews: 30  # minutes

