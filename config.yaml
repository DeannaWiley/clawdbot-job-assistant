# Content Review Settings (AI validation of generated content)
review:
  enabled: true
  
  # Run AI-powered deep checks (uses tokens but catches hallucinations)
  ai_checks: true
  
  # Minimum scores to pass
  min_overall_score: 70
  min_alignment_score: 6
  
  # What to check
  checks:
    ats_formatting: true
    keyword_coverage: true
    quantified_achievements: true
    cliches_detection: true
    hallucination_check: true  # Critical - catches fabricated content
    tone_check: true
    job_alignment: true
  
  # Auto-reject if these fail
  critical_checks:
    - hallucination_check
    - ats_formatting